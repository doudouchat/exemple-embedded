resource:
   cassandra:
      addresses: 127.0.0.1
      port: ${cassandra.nativeTransportPort}
      local_data_center: datacenter1
   hazelcast:
      port: ${hazelcast.port}
      member: 127.0.0.1:${hazelcast.port}
authorization:
   port: ${authorization.port}
   dir: ${project.build.directory}/jetty
   resource:
      cassandra:
         addresses: 127.0.0.1
         port: ${cassandra.nativeTransportPort}
         local_data_center: datacenter1
   hazelcast:
      port: ${hazelcast.port}
      member: 127.0.0.1:${hazelcast.port}
   zookeeper:
      host: 127.0.0.1:${zmp.clientPort}
   certificat:
      location: file:${project.basedir}/src/main/conf/mytest.jks
      alias: mytest
      password: mypass
   kafka:
      bootstrap-servers: localhost:${kafka.port}
   ribbon:
      listOfServers: http://localhost:${authorization.port}/ExempleAuthorization
      ConnectTimeout: 3000
      ReadTimeout: 3000
store:
   zookeeper:
      host: 127.0.0.1:${zmp.clientPort}
application:
   zookeeper:
      host: 127.0.0.1:${zmp.clientPort}
api:
   port: ${api.port}
   dir: ${project.build.directory}/jetty
   resourceId: exemple
   authorization:
      path: http://localhost:${authorization.port}/ExempleAuthorization
      hazelcast:
         addresses: 127.0.0.1:${hazelcast.port}
      client:
         clientId: resource
         clientSecret: secret
   swagger:
      authorization:
         path: http://localhost:${gateway.port}/ExempleAuthorization
   ribbon:
      listOfServers: http://localhost:${api.port}/ExempleService
      ConnectTimeout: 3000
      ReadTimeout: 30000
security:
   oauth2:
      client:
         clientId: resource
         clientSecret: secret
      resource:
         jwt:
            keyValue: |
               -----BEGIN PUBLIC KEY-----
               
               -----END PUBLIC KEY-----
zuul:
   routes:
      api:
         path: /ExempleService/**
         sensitiveHeaders: null
         stripPrefix: false
      authorization:
         path: /ExempleAuthorization/**
         sensitiveHeaders: null
         stripPrefix: false
gateway:
   port: ${gateway.port}
   dir: ${project.build.directory}/jetty
   hazelcast:
      port: ${hazelcast.port}
   security: 
      excludes: /ExempleService(/?), /.*/info, /.*/health, /.*/openapi.json, /ExempleAuthorization/oauth/.*, /ExempleService/ws/.*/schemas/.*
      csrf:
         excludes: /ExempleAuthorization/oauth/**
zookeeper:
   port: ${zmp.clientPort}
cassandra:
   port: ${cassandra.nativeTransportPort}